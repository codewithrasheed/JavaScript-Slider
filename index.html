<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
</head>

<body>
    <h1 class="text-center mx-5 my-0 text-white py-5">Welcome To JavaScript Slider Project</h1>
   <div class="slide-container">

    <div class="slide">
        <img src="Images/img-1.jpg" alt="">
        <div class="caption">Caption Text 1</div>
    </div>

    <div class="slide">
        <img src="Images/img-2.jpg" alt="">
        <div class="caption">Caption Text 2</div>
    </div>
    
    <div class="slide">
        <img src="Images/img-3.jpg" alt="">
        <div class="caption">Caption Text 3</div>
    </div>
    
    <div class="slide">
        <img src="Images/img-4.jpg" alt="">
        <div class="caption">Caption Text 4</div>
    </div>
    
    <div class="slide">
        <img src="Images/img-5.jpg" alt="">
        <div class="caption">Caption Text 5</div>
    </div>

    <span class="button prev" onclick="controll(-1)">Previous</span>
    <span class="button next" onclick="controll(1)">Next</span>

   </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
